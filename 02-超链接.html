<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>

<body>
    <h4>1.外部链接:_self</h4>
    <a href="http://www.baidu.com" id="first">百度</a>

    <h4>2.新窗口打开_blank</h4>
    <a href="http://www.baidu.com" target="_blank">百度</a>

    <h4>内部链接</h4>
    <a href="第一个页面.html">内部跳转</a>

    <h4>空链接</h4>
    <a href="#">空链接</a>

    <!-- 注释标签，快捷键command + / -->

    <h4>锚点链接</h4>
    <a href="#first">空链接</a>
</body>

</html>
