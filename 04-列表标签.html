<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>
        无序列表
    </h4>
    <ul>
        <li>无序1</li>
        <li>无序2</li>
        <li>无序3</li>
    </ul>

    <h4>有序列表</h4>

    <ol>
        <li>有序1</li>
        <li>有序2</li>
        <li>有序3</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>
            列表头
        </dt>
        <dd>
            列表1
        </dd>
        <dd>
            列表2
        </dd>
    </dl>

</body>

</html>
