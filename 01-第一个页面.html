<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vscode的第一个网页</title>
</head>

<body>
    <h4>图像标签的作用：</h4>
    <img src="./image/一周年.jpeg" width="500" />

    <h4>图像标签alt的作用：</h4>
    <img src="./image/一周年.jpeg" alt="图片显示异常" width="500" />

    <h4>图像标签title的作用：</h4>
    <img src="./image/一周年.jpeg" title="一周年" width="500" />

    <h4>图像标签title的作用：</h4>
    <img src="./image/一周年.jpeg" title="一周年" width="500" height="500" />

    <h4>图像标签title的作用：</h4>
    <img src="./image/一周年.jpeg" title="一周年" width="500" height="500" border='10' />
</body>

</html>
