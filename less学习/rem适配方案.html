<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width: 320px) {
            html {
                font-size: 21.33px;
            }
        }

        @media screen and (min-width: 750px) {
            html {
                font-size: 50px;
            }
        }

        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }

        /* 1.首先选一套标准尺寸750px； */
        /* 2.屏幕尺寸，处以划分的份数，得到html文字大小； */
        /* 3.页面元素rem值=页面元素在750像素下的px值/html的文字大小 */
    </style>
</head>

<body>
    <div></div>

</body>

</html>
