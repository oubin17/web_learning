<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" rev="stylesheet" href="iconfont/iconfont.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" /></a>

            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号，去<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label>手机号：</label>
                            <input type="text" class="inp">
                            <span class="error"><i class="error_icon"></i>手机号格式不正确，请重新输入</span>
                        </li>
                        <li>
                            <label>短信验证码：</label>
                            <input type="text" class="inp">
                            <span class="error"><i class="success_icon"></i>短信验证码输入正确</span>
                        </li>
                        <li>
                            <label>登录密码：</label>
                            <input type="password" class="inp">
                            <span class="error"><i class="error_icon"></i>密码不少于6位数，请重新输入</span>
                        </li>
                        <li class="safe">
                            安全程度<em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>

                        </li>
                        <li>
                            <label>确认密码：</label>
                            <input type="password" class="inp">
                            <span class="error"><i class="error_icon"></i>密码不一致，请重新输入</span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="" id=""> 同意协议并注册 <a href="#">《知晓用户协议》</a>

                        </li>
                        <li class="agree">
                            <input type="submit" value="提交注册" class="btn">
                        </li>
                    </ul>
                </form>

            </div>
        </div>
        <footer>
            <div class="mod_copyright">
                <div class="links">
                    关于我们|联系我们
                </div>
                <div class="copyright">
                    地址：福建省莆田市荔城区西天尾镇 邮编：351100 电话：123456789 传真：010-123456789 邮箱：oubin17@gmail.com </div>
                京xx备xxxx号公网安备xxxx号
            </div>
        </footer>

    </div>
</body>

</html>
